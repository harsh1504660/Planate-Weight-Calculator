<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result-moon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-image: url("{% static 'wplanate/bgmoon.jpg' %}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  {% url 'about' as about_url %}
  {% url 'contact' as contact_url %}
  {% url 'wplanate index' as home_url%}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PlanetCalc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="nav-item {% if request.path == homr_url %} active {%endif%}">
            <a class="nav-link" href="{{home_url}}">Home</a>
          </li>
          <li class="nav-item {% if request.path == about_url %} active {%endif%}">
            <a class="nav-link" href="{{about_url}}">About Website</a>
          </li>
          <li class="nav-item {% if request.path == contact_url %} active {%endif%}">
            <a class="nav-link" href="{{contact_url}}">Contact</a>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <div class="badge text-wrap"
    style="width: 7cm; height: 5cm;position: relative; top: 3cm; left: 9cm; background-color: black;">
    <h1>{{purpose}}</h1><br>
    <h1>{{result}}</h1>
  </div>

</body>

</html>
